# mackie's alacritty config

env:
  term: xterm-256color

# colour schemes
schemes:
  sonokai-andromeda: &sonokai-a
    primary:
      background: "0x2b2d3a"
      foreground: "0xe1e3e4"

    cursor:
      text:       CellBackground
      background: CellForeground

    normal:
      black:   "0x181a1c"
      red:     "0xfb617e"
      green:   "0x9ed06c"
      yellow:  "0xe7c664"
      blue:    "0x76cce0"
      magenta: "0xb39df3"
      cyan:    "0xf39660"
      white:   "0xe2e2e3"

    bright:
      black:   "0x181819"
      red:     "0xfc5d7c"
      green:   "0x9ed072"
      yellow:  "0xe7c664"
      blue:    "0x76cce0"
      magenta: "0xb39df3"
      cyan:    "0xf39660"
      white:   "0xe2e2e3"


colors: *sonokai-a

window:
  padding:
    x: 5
    y: 5

  decorations: full

font:
#  TODO: sort out fonts
#  normal:
#    family: FiraMono Patched
#    style: Patched-Regular
#
#  bold:
#    family: FiraMono Patched
#    style: Patched-Medium

  size: 12.0

  offset:
    x: 1
    y: 1

cursor:
  style: Block
  unfocused_hollow: true

working_directory: '/Users/mackie'

key_bindings:
  - { key: Key3, mods: Alt,      chars: "#"  }
  - { key: N,    mods: Command,  action: CreateNewWindow }
